<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>

</head>
<body>
    <div id="texte"></div>

    <script>
        // On peut utiliser que confirm(), ça marche aussi

        if (window.confirm("Êtes-vous étudiant ?")){
            document.getElementById("texte").innerHTML = "Vous êtes étudiant";
        } else {
            document.getElementById("texte").innerHTML = "Vous n'êtes pas étudiant";
        }
    </script>
    
</body>
</html>
