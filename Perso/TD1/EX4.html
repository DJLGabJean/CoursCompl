<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4</title>
</head>

<body>
    <div id="text" style="color: blue;">Salut c'est moi Mickey!</div>

    <button onclick="changeColor()">Changer la couleur</button>
    <br>
    <button onclick="showHide()">Afficher / Cacher</button>

    <script>
        let texte = document.getElementById("text");
    
        function changeColor(){
            if (texte.style.color === "red"){
                texte.style.color = "blue"
            }
            else{
                texte.style.color = "red";
            }
        }

        function showHide(){
            if (texte.style.display === "none"){
                texte.style.display = "block";
            } 
            else {
                texte.style.display = "none";
            }
        }
    </script>
</body>

</html>
