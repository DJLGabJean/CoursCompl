<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 7</title>
</head>
<body>
    <div id="rectangle" onmouseenter="rectangleBleu()" onmouseleave="rectangleRouge()"></div>

    <script>
        let rectangle = document.getElementById("rectangle");
        rectangle.style.width = "500px";
        rectangle.style.height = "300px";
        rectangle.style.backgroundColor = "red";
        rectangle.style.top = "0px";
        rectangle.style.left = "0px";
        rectangle.style.margin = "2% 0% 0% 35%"

        function rectangleBleu(){
            rectangle.style.backgroundColor = "blue";
        }

        function rectangleRouge(){
            rectangle.style.backgroundColor = "red";
        }

    </script>


</body>
</html>
