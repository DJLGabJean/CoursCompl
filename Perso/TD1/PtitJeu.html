<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Détection Clavier </title>
</head>
<body>
    <div id="texte"></div>
    <script>
        let texte = document.getElementById("texte");

        function detectionClavier(event){
            texte.innerHTML = "Vous avez appuyé sur la touche " + event.key;
        }

        document.addEventListener("keydown", detectionClavier);

    </script>
    
</body>
</html>
