    <section>
        <h2>Bienvenue dans la boutique de pokémons!</h2>
        <div>
            <img src="Assets/pokemon1.png" alt="grande image" id="grandeImage" onload="changerImage(this.src)">
        </div>
        <figure id="miniatures">
            <img src="Assets/pokemon1.png" alt="mini 1" id="mini1">
            <img src="Assets/pokemon2.png" alt="mini 2" id="mini2">
            <img src="Assets/pokemon3.png" alt="mini 3" id="mini3">
            <img src="Assets/pokemon4.png" alt="mini 4" id="mini4">

        </figure>
    </section>

    <script>
        // let imageAfficher = document.getElementById('grandeImage');
        let imageCourante = document.getElementById('mini1');
        let numImagesPrefixe = document.querySelectorAll('figure > img');
        let numImagesSansPrefixe = [];
        let x = 0;

    
        for (let i = 0; i < numImagesPrefixe.length; i++) {
            let num = numImagesPrefixe[i].id.substring(4);
            numImagesSansPrefixe.push(num);
        }

        console.log(numImagesSansPrefixe);

        function changerImage(imageAfficher){
            console.log(imageAfficher);
            imageAfficher = imageCourante.src;
            imageCourante = document.getElementById('mini' + numImagesSansPrefixe[x]);
            x++;
            if(x == 6){
                x = 1;
            }
        }

        setInterval(changerImage, 3000);



        
    </script>
