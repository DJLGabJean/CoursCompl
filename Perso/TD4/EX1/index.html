<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Ajax (Exercice 1)</title>
</head>
<body>
    <button onclick="lancerRequeteAjax()">Effectuer une requête Ajax</button>

    <script>
        const url = 'test.html'

        function lancerRequeteAjax() {
            fetch(url)
                .then(function (reponse) {
                    console.log(reponse);
                    if (reponse.ok) {
                        return reponse.text();
                    }
                    else {
                        alert("Un problème est survenu avec la requête.");
                    }
                })

                .then(function (html) {
                    alert(html);
                })
        }
    </script>
</body>
</html>
